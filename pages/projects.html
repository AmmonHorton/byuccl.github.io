---
layout: default
title: Projects
permalink: /projects/
---

<h1 class="projects-title">Current Projects</h1>
<hr>
<div class="projects">
    {% for project in site.data.projects %}
        <div class="project">
            <h3 class="project-title">{{ project.name }}</h3>
            {% if project.images %}
                <div class="project-images row">
                    {% for image in project.images %}
                        <div class="col">
                            <img class="project-image" src="/images/projects/{{image}}"/>
                        </div>
                    {% endfor %}
                </div>

            {% endif %}
            <div class="project-description">
                {{ project.description | markdownify }}
            </div>

            <div>
                <h5>
                    <a href={{ project.url }}>
                        {{ project.url }}
                    </a>
                </h5>
            </div>
        </div>
        <hr>
    {% endfor %}
</div>
